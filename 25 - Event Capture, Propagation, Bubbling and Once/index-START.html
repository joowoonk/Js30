<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");

      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation(); // This will stopping the bubbling effect.
      }

      divs.forEach((div) =>
        div.addEventListener("click", logText, {
          capture: false, //capture from inside the location then upper level. three => two => one if capture is true
          // once: true, // This will let onclick to be limited to be clicked only once once page is rendered. Only refreshing a current page will let it clickable but still once.
        })
      );
    </script>
  </body>
</html>
